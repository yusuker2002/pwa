<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Chapter01 Demo</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style/fonts/iconfont.css">
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <!-- App Shell header -->
  <header class="header-wrapper">
    <div class="header-inner-wrapper">
      <div class="header-left-logo btn"><i class="iconfont icon-category ripple"></i></div>
      <div class="header-mid-name">Header</div>
      <div class="header-right btn"><i class="iconfont icon-refresh ripple"></i></div>
    </div>
  </header>

  <!-- App Shell sidebar -->
  <section class="sidebar hide">
    <div class="sidebar-header">Sidebar</div>
    <div class="sidebar-main">
      <ul>
        <li class="sidebar-list-item ripple">
          <a href="/index.html" class="sidebar-user">
            <i class="iconfont icon-me"></i>
            <span>Index Page</span>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <!-- App Shell main context -->
  <section class="main">
    DEMO1 PAGE
  </section>

  <!-- mask -->
  <div class="mask hide"></div>

  <!-- service worker -->
  <script>
    // 判断浏览器是否支持 Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then( sw => {
            if (sw.length == 0) {
                console.log('SW Register begin');
                // 注册 Service Worker
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    // 注册成功
                    console.log('ServiceWorker registration successful')
                }).catch(err => {
                    // 注册失败 :(
                    console.warn('ServiceWorker registration failed: ', err)
                })
            }
        })
    }
  </script>
</body>
</html>
