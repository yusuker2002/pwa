<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Chapter01 Demo</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style/fonts/iconfont.css">
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <!-- App Shell header -->
  <header class="header-wrapper">
    <div class="header-inner-wrapper">
      <div class="header-left-logo btn"><i class="iconfont icon-category ripple"></i></div>
      <div class="header-mid-name">Header</div>
      <div class="header-right btn"><i class="iconfont icon-refresh ripple"></i></div>
    </div>
  </header>
    <!-- App Shell main context -->
  <section class="main">
    <!-- <div class="skeleton">skeleton</div> -->
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </section>

  <!-- mask -->
  <div class="mask hide"></div>

  <!-- service worker -->
  <script>
    // 判断浏览器是否支持 Service Worker
    if ('serviceWorker' in navigator) {
      // 在 load 事件触发后注册 Service Worker，确保 Service Worker 的注册不会影响首屏速度
      window.addEventListener('load', function () {
        // 注册 Service Worker
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          // 注册成功
          console.log('ServiceWorker registration successful')
        }).catch(function (err) {
          // 注册失败 :(
          console.warn('ServiceWorker registration failed: ', err)
        })
      })
    }
  </script>
  <script src="./script/index.js"></script>
</body>
</html>
